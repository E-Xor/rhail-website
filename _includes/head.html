<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel=”author” href=”https://plus.google.com/+MaksimSundukov”/>
  <meta property="og:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="{{site.url}}{{page.url}}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script type="application/ld+json">
  {
    "@context"              : "http://schema.org",
    "@type"                 : "SoftwareApplication",
    "applicationCategory"   : "web-framework",
    "applicationSubCategory": "nano-framework",
    "downloadUrl"           : "https://rubygems.org/gems/rhail",
    "screenshot"            : "https://a.fsdn.com/con/app/proj/rhail/screenshots/Screen%20Shot%202017-03-14%20at%208.36.06%20PM.png/1",
    "about"                 : "Rack-based web nano-framework",
    "audience": {
      "@type"       : "Audience"
      "audienceType": "Software Engineers, Software Devlopers, Software Architects",
    }
    "license"     : "https://github.com/E-Xor/rhail/blob/master/LICENSE",
    "author": {
      "@type"     : "Person",
      "givenName" : "Maksim",
      "familyName": "Sundukov"
    },
    "image": "http://rubyhail.org/img/rubyHailLogo.png",
    "url"  : "http://rubyhail.org/"
  }
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96187727-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
